<!DOCTYPE html>
<html>
<head>
	<title>SMS Spam Detector</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		


/* Website Title */
.container{
	text-align: center;
	padding: 30px;
	position: relative;
	background: linear-gradient(45deg, #ffffff, #ffffff, #f9f9f9, #eeeeee, #e0e4e1, #d7e1ec);
	background-size: 500% 500%;
	animation: change-gradient 10s ease-in-out infinite;
}
@keyframes change-gradient {
	0%{
		background-position: 0 50%;
	}
	50%{
		background-position: 100% 50%;
	}
	100%{
		background-position: 0 50%;
	}
}

.container-heading{
    margin: 0;
}

.container span{
    color: #D37C35;
}

.description p{
    font-style: italic;
    font-size: 14px;
    margin: 3px 0 0;
}


		.my-cta-button{
			background: #f9f9f9;
			border: 2px solid #000000;
			border-radius: 1000px;
			box-shadow: 3px 3px #8c8c8c;
			padding: 10px 36px;
			color: #000000;
			display: inline-block;
			font: italic bold 20px/1 "Calibri", sans-serif;
			text-align: center;
		}

		/* Text Area */
		.ml-container{
			text-align: center;
			margin: 30px 0;
			flex: 1 0 auto;
		}

		.message-box{
			background: #ECF4F3;
			margin-bottom: 20px;
		}

		/* Predict Button */
		.my-cta-button{
			background: #f9f9f9;
			border: 2px solid #000000;
			border-radius: 1000px;
			box-shadow: 3px 3px #8c8c8c;
			padding: 10px 36px;
			color: #000000;
			display: inline-block;
			font: italic bold 20px/1 "Calibri", sans-serif;
			text-align: center;
		}

		.my-cta-button:hover{
			color: #ff0000;
			border: 2px solid #ff0000;
		}

		.my-cta-button:active{
			box-shadow: 0 0;
		}


/* Footer */
.footer{
	text-align: center;
    font-size: 14px;
	padding: 20px;
	flex-shrink: 0;
	position: relative;
	background: linear-gradient(45deg, #ffffff, #ffffff, #f9f9f9, #eeeeee, #e0e4e1, #d7e1ec);
	background-size: 500% 500%;
	animation: change-gradient 10s ease-in-out infinite;
}

.contact-icon{
	color: #000000;
	padding: 7px;
}


.contact-icon:hover{
	color: #8c8c8c;
}

.footer-description{
	margin: 0;
	font-size: 12px;
}

	</style>
</head>
<body style="background-color: #EFE5B5">

  <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading' style="color: #407614"><span>Spam Detector</span> for Short Message Service (SMS)</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>
    
	<!-- Text Area -->
	<div class="ml-container">
		<form action="{{ url_for('predict') }}" method="POST">
			<textarea class="message-box" name="message" rows="10" cols="70" placeholder="Enter Your Message Here ....."></textarea><br>
			<input type="submit" class="my-cta-button" value="Predict">

		</form>
		
	</div>

 <!-- Footer -->
    <div class='footer'>
        <div class="contact">

            <a target="_blank" href="https://www.linkedin.com/in/preetam-d/"><i class="fa fa-linkedin"></i></a>
        </div>
        <p class='footer-description'>Made by Preetam Dwivedi</p>
    </div>

</html>
